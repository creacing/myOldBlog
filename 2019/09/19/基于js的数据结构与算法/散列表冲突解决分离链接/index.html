象的原型链中的任何位置</span><br><span class="line">    &#125;else if (typeof item===&quot;string&quot;||item instanceof String)&#123;</span><br><span class="line">        return `$&#123;item&#125;`;</span><br><span class="line">    &#125;</span><br><span class="line">    return item.toString();</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">class ValuePair &#123;</span><br><span class="line">    constructor(key,value)&#123;</span><br><span class="line">        this.key =key;</span><br><span class="line">        this.value=value;</span><br><span class="line">    &#125;</span><br><span class="line">    toString()&#123;</span><br><span class="line">        return `[#$&#123;this.key&#125;:$&#123;this.value&#125;]`;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">//创建散列表(链式)</span><br><span class="line">class HashTableSeparateChaining &#123;</span><br><span class="line">    constructor(toStrFn=defaultToString)&#123;</span><br><span class="line">        this.toStrFn =toStrFn;</span><br><span class="line">        this.table=&#123;&#125;;</span><br><span class="line">    &#125;;</span><br><span class="line"></span><br><span class="line">    //散列函数</span><br><span class="line">    loseloseHashCode(key)&#123;</span><br><span class="line">        if (typeof key===&apos;number&apos;)&#123;</span><br><span class="line">            return key;</span><br><span class="line">        &#125;</span><br><span class="line">        //转key为字符串</span><br><span class="line">        const tableKey =this.toStrFn(key);</span><br><span class="line">        let hash =0;</span><br><span class="line">        //charCodeAt() 方法可返回指定位置的字符的 Unicode 编码。</span><br><span class="line">        for (let i=0;i&lt;tableKey.length;i++)&#123;</span><br><span class="line">            hash +=tableKey.charCodeAt(i);</span><br><span class="line">        &#125;</span><br><span class="line">        return hash %37;</span><br><span class="line">    &#125;</span><br><span class="line">    hashCode(key)&#123;</span><br><span class="line">        return this.loseloseHashCode(key);</span><br><span class="line">    &#125;;</span><br><span class="line"></span><br><span class="line">    //向散列表增加一个新项</span><br><span class="line">    put(key,value)&#123;</span><br><span class="line">        if(key !=null &amp;&amp; value !=null)&#123;</span><br><span class="line">            //获取hashCode</span><br><span class="line">            const  position =this.hashCode(key);</span><br><span class="line">            if (this.table[position] == null)&#123;</span><br><span class="line">                this.table[position] =new LinkedList();</span><br><span class="line">            &#125;</span><br><span class="line">            this.table[position].push(new ValuePair(key,value));</span><br><span class="line">            return true;</span><br><span class="line">        &#125;</span><br><span class="line">        return false;</span><br><span class="line">    &#125;;</span><br><span class="line">    //从散列表获取一个值</span><br><span class="line">    get(key)&#123;</span><br><span class="line">        const position =this.hashCode(key);</span><br><span class="line">        const linkedList =this.table[position];</span><br><span class="line">        if (linkedList !=null &amp;&amp;!linkedList.isEmpty())&#123;</span><br><span class="line">            let current =linkedList.getHead();</span><br><span class="line">            while(current !=null)&#123;</span><br><span class="line">                if (current.element.key===key) &#123;</span><br><span class="line">                    return current.element.value;</span><br><span class="line">                &#125;</span><br><span class="line">                current =current.next;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        return undefined;</span><br><span class="line">    &#125;;</span><br><span class="line">    //从散列表中移除一个值</span><br><span class="line">    remove(key) &#123;</span><br><span class="line">        const position = this.hashCode(key);</span><br><span class="line">        const linkedList =this.table[position];</span><br><span class="line">        if (linkedList !=null &amp;&amp;linkedList.isEmpty())&#123;</span><br><span class="line">            let current =linkedList.getHead();</span><br><span class="line">            while(current !=null)&#123;</span><br><span class="line">                if (current.element.key===key)&#123;</span><br><span class="line">                    linkedList.remove(current.element);</span><br><span class="line">                    if (linkedList.isEmpty())&#123;</span><br><span class="line">                        delete this.table[position];</span><br><span class="line">                    &#125;</span><br><span class="line">                    return true;</span><br><span class="line">                &#125;</span><br><span class="line">                current =current.next;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        return false;</span><br><span class="line">    &#125;;</span><br><span class="line">    //toString方法</span><br><span class="line">    toString()&#123;</span><br><span class="line">        if (this.isEmpty())&#123;</span><br><span class="line">            return &apos;&apos;;</span><br><span class="line">        &#125;</span><br><span class="line">        const keys =Object.keys(this.table);</span><br><span class="line">        let objString =`&#123;$&#123;keys[0]&#125;=&gt;$&#123;this.table[keys[0]].toString()&#125;&#125;`;</span><br><span class="line">        for (let i=1;i&lt;keys.length;i++)&#123;</span><br><span class="line">            objString =`$&#123;objString&#125;,&#123;$&#123;keys[i]&#125;=&gt;$&#123;this.table[keys[i]].toString() &#125;&#125;`;</span><br><span class="line">        &#125;</span><br><span class="line">        return objString;</span><br><span class="line">    &#125;;</span><br><span class="line"></span><br><span class="line">    //size方法</span><br><span class="line">    size()&#123;</span><br><span class="line">        return Object.keys(this.table).length;</span><br><span class="line">    &#125;</span><br><span class="line">    //isEmpty方法</span><br><span class="line">    isEmpty()&#123;</span><br><span class="line">        return this.size()===0;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">const hash =new HashTableSeparateChaining();</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">hash.put(&apos;aaa&apos;,&apos;aaa@qq.com&apos;);</span><br><span class="line">hash.put(&apos;bbb&apos;,&apos;bbb@qq.com&apos;);</span><br><span class="line">hash.put(&apos;ccc&apos;,&apos;ccc@qq.com&apos;);</span><br><span class="line"></span><br><span class="line">// console.log(hash);</span><br><span class="line">console.log(hash.table);</span><br><span class="line">console.log(hash.toString());</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">// console.log(hash.size());</span><br><span class="line">// console.log(hash.isEmpty());</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">// console.log(hash.hashCode(&apos;aaa&apos;) + &apos;-aaa&apos;);</span><br><span class="line">// console.log(hash.hashCode(&apos;bbb&apos;) + &apos;-bbb&apos;);</span><br><span class="line">// console.log(hash.hashCode(&apos;ccc&apos;) + &apos;-ccc&apos;);</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">// console.log(hash.get(&apos;aaa&apos;));</span><br><span class="line">// console.
