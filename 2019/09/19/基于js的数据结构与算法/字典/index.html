r><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br><span class="line">147</span><br><span class="line">148</span><br><span class="line">149</span><br><span class="line">150</span><br><span class="line">151</span><br><span class="line">152</span><br><span class="line">153</span><br><span class="line">154</span><br><span class="line">155</span><br><span class="line">156</span><br><span class="line">157</span><br><span class="line">158</span><br><span class="line">159</span><br><span class="line">160</span><br><span class="line">161</span><br><span class="line">162</span><br><span class="line">163</span><br><span class="line">164</span><br><span class="line">165</span><br><span class="line">166</span><br><span class="line">167</span><br><span class="line">168</span><br><span class="line">169</span><br><span class="line">170</span><br><span class="line">171</span><br></pre></td><td class="code"><pre><span class="line">class Dictionary &#123;</span><br><span class="line">    //构造函数</span><br><span class="line">    constructor(toStrFn =defaultToString)&#123;</span><br><span class="line">        this.toStrFn =toStrFn;</span><br><span class="line">        this.table =&#123;&#125;;</span><br><span class="line">    &#125;;</span><br><span class="line"> &#125;</span><br><span class="line">//确保键一定是字符串</span><br><span class="line">let defaultToString=function defaultToString(item) &#123;</span><br><span class="line">    if (item===null)&#123;</span><br><span class="line">        return &quot;NULL&quot;;</span><br><span class="line">    &#125;else if (item ===undefined)&#123;</span><br><span class="line">        return &quot;UNDEFINED&quot;;</span><br><span class="line">        // instanceof运算符用于测试构造函数的prototype属性是否出现在对象的原型链中的任何位置</span><br><span class="line">    &#125;else if (typeof item===&quot;string&quot;||item instanceof String)&#123;</span><br><span class="line">        return `$&#123;item&#125;`;</span><br><span class="line">    &#125;</span><br><span class="line">    return item.toString();</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">//字典中每个键只有一个值，以[键，值]形式存储元素</span><br><span class="line">// import defaultToString from &apos;./util&apos;;</span><br><span class="line">// **</span><br><span class="line">// export与export default均可用于导出常量、函数、文件、模块等</span><br><span class="line">// 2、你可以在其它文件或模块中通过import+(常量 | 函数 | 文件 | 模块)名的方式，将其导入，以便能够对其进行使用</span><br><span class="line">// 3、在一个文件或模块中，export、import可以有多个，export default仅有一个</span><br><span class="line">//valuePair类</span><br><span class="line">class ValuePair &#123;</span><br><span class="line">    constructor(key,value)&#123;</span><br><span class="line">        this.key =key;</span><br><span class="line">        this.value=value;</span><br><span class="line">    &#125;</span><br><span class="line">    toString()&#123;</span><br><span class="line">        return `[#$&#123;this.key&#125;:$&#123;this.value&#125;]`;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">// 4、通过export方式导出，在导入时要加&#123; &#125;，export default则不需要</span><br><span class="line">class Dictionary &#123;</span><br><span class="line">    //构造函数</span><br><span class="line">    constructor(toStrFn =defaultToString)&#123;</span><br><span class="line">        this.toStrFn =toStrFn;</span><br><span class="line">        this.table =&#123;&#125;;</span><br><span class="line">    &#125;;</span><br><span class="line">    //检测一个键是否存在于字典中</span><br><span class="line">    //js只允许我们使用字符串作为对象的键名和属性名</span><br><span class="line">    hasKey(key)&#123;</span><br><span class="line">        return this.table[this.toStrFn(key)] !=null;</span><br><span class="line">    &#125;</span><br><span class="line">    //set方法</span><br><span class="line">    set(key,value)&#123;</span><br><span class="line">        if (key !=null &amp;&amp; value !=null)&#123;</span><br><span class="line">            const tableKey =this.toStrFn(key);</span><br><span class="line">            this.table[tableKey] =new ValuePair(key,value);</span><br><span class="line">            return true;</span><br><span class="line">        &#125;</span><br><span class="line">        return false;</span><br><span class="line">    &#125;;</span><br><span class="line">    //remove方法</span><br><span class="line">    remove(key)&#123;</span><br><span class="line">        if (this.hasKey(key))&#123;</span><br><span class="line">            delete this.table[this.toStrFn(key)];</span><br><span class="line">            return true;</span><br><span class="line">        &#125;</span><br><span class="line">        return false;</span><br><span class="line">    &#125;;</span><br><span class="line">    //检索一个值get方法</span><br><span class="line">    get(key)&#123;</span><br><span class="line">        const valuePair =this.table[this.toStrFn(key)];</span><br><span class="line">        return valuePair ==null ?undefined :valuePair.value;</span><br><span class="line">    &#125;;</span><br><span class="line"></span><br><span class="line">    //keyValues方法\</span><br><span class="line">    //方法一</span><br><span class="line">    keyValues()&#123;</span><br><span class="line">        return Object.values(this.table);</span><br><span class="line">    &#125;</span><br><span class="line">    //方法二</span><br><span class="line">    keyValues()&#123;</span><br><span class="line">        const valuePairs =[];</span><br><span class="line">        for (const k in this.table)&#123;</span><br><span class="line">            if (this.hasKey(k))&#123;</span><br><span class="line">                valuePairs.push(this.table[k]);</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        return valuePairs;</span><br><span class="line">    &#125;;</span><br><span class="line">    //keys方法</span><br><span class="line">    keys()&#123;</span><br><span class="line">        return this.keyValues().map(valuePair =&gt;&#123;</span><br><span class="line">           return valuePair.key</span><br><span class="line">        &#125;);</span><br><span class="line">    &#125;;</span><br><span class="line">    //方法二</span><br><span class="line">    // keys()&#123;</span><br><span class="line">    //   const keys=[];</span><br><span class="line">    //   const valuePairs =this.keyValues();</span><br><span class="line">    //   for (let i=0;i&lt;valuePairs.length;i++)&#123;</span><br><span class="line">    //       keys.push(valuePairs[i].key);</span><br><span class="line">    //   &#125;</span><br><span class="line">    //   return keys;</span><br><span class="line">    // &#125;;</span><br><span class="line">    values()&#123;</span><br><span class="line">        return this.keyValues().map(valuePair =&gt; &#123;</span><br><span class="line">            return valuePair.value;</span><br><span class="line">        &#125;);</span><br><span class="line">    &#125;;</span><br><span class="line">    //方法二</span><br><span class="line">    // values()&#123;</span><br><span class="line">    //     const values=[];</span><br><span class="line">    //     const valuePairs =this.keyValues();</span><br><span class="line">    //     for (let i=0;i&lt;valuePairs.length;i++)&#123;</span><br><span class="line">    //         values.push(valuePairs[i].value);</span><br><span class="line">    //     &#125;</span><br><span class="line">    //     return values;</span><br><span class="line">    // &#125;;</span><br><span class="line"></span><br><span class="line">    //forEach</span><br><span class="line">    forEach(callbackFn)&#123;</span><br><span class="line">        const valuePairs =this.keyValues();</span><br><span class="line">        for (let i=0;i&lt;valuePairs.length;i++)&#123;</span><br><span class="line">            const result =callbackFn(valuePairs[i].key,valuePairs[i].value);</span><br><span class="line">            if (result===false)&#123;</span><br><span class="line">                break;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;;</span><br><span class="line">    //size方法</span><br><span class="line">    size()&#123;</span><br><span class="line">        return Object.keys(this.table).length;</span><br><span class="line">        // return this.keyValues().length;</span><br><span class="line">    &#125;;</span><br><span class="line">    //isEmpty方法</span><br><span class="line">    isEmpty()&#123;</span><br><span class="line">        return this.size()===0;</span><br><span class="line">    &#125;;</span><br><span class="line">    //clear方法</span><br><span class="line">    clear()&#123;</span><br><span class="line">        return this.table=&#123;&#125;;</span><br><span class="line">    &#125;;</span><br><span class="line">    //toString方法</span><br><span class="line">    toString()&#123;</span><br><span class="line">        if (this.isEmpty())&#123;</span><br><span class="line">            return &quot;&quot;;</span><br><span class="line">        &#125;</span><br><span class="line">        const valuePairs =this.keyValues();</span><br><span class="line">        let objString =`$&#123;valuePairs[0].toString()&#125;`;</span><br><span class="line">        for (let i=1;i&lt;valuePairs.length;i++)&#123;</span><br><span class="line">            objString=`$&#123;objString&#125;,$&#123;valuePairs[i].toString()&#125;`;</span><br><span class="line">        &#125;</span><br><span class="line">        return objString;</span><br><span class="line">    &#125;;</span><br><span class="line">&#125;</span><br><span class="line">//测试</span><br><span class="line">const dictionary =new Dictionary();</span><br><span class="line">dictionary.set(&apos;aaaa&apos;,&quot;afdafad&quot;);</span><br><span class="line">dictionary.set(&apos;bbbb&apos;,&quot;dfadfaf&quot;);</span><br><span class="line">dictionary.set(&apos;cccc&apos;,&quot;ddsdffd&quot;);</span><br><span class="line"></span><br><span class="line">console.log(dictionary.hasKey(&apos;aaaa&apos;));</span><br><span class="line">console.log(dictionary.size());</span><br><span class="line">console.log(dictionary.get(&apos;aaaa&apos;));</span><br><span class="line">// console.log(dictionary);</span><br><span class="line">console.log(dictionary.toString());</span><br><span class="line">dictionary.forEach((k,v)=&gt;&#123;</span><br><span class="line">    console.log(&apos;forEach:&apos;, `key:$&#123;k&#125;,value:$&#123;v&#125;`);</span><br><span class="line">&#125;) ;</span><br><span class="line">console.log(dictionary.keyValues());</span><br><span class="line">console.log(dictionary.values());</span><br><span class="line">console.log(dictionary.keys());</span><br></pre></td></tr></table></figure>
