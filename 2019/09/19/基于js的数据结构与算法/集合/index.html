ne">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br><span class="line">147</span><br><span class="line">148</span><br><span class="line">149</span><br><span class="line">150</span><br><span class="line">151</span><br><span class="line">152</span><br><span class="line">153</span><br><span class="line">154</span><br><span class="line">155</span><br><span class="line">156</span><br><span class="line">157</span><br><span class="line">158</span><br><span class="line">159</span><br><span class="line">160</span><br><span class="line">161</span><br><span class="line">162</span><br><span class="line">163</span><br><span class="line">164</span><br><span class="line">165</span><br><span class="line">166</span><br><span class="line">167</span><br></pre></td><td class="code"><pre><span class="line">class Set &#123;</span><br><span class="line">    constructor()&#123;</span><br><span class="line">        this.items=&#123;&#125;;</span><br><span class="line">    &#125;;</span><br><span class="line">    //实现集合的基础</span><br><span class="line">//js对向像一个键指向两个不同的属性，保证集合元素的唯一</span><br><span class="line"> &#125;</span><br><span class="line">//集合(表示一组互(不重复)不相同的元素)存储方式[值，值]</span><br><span class="line">class Set &#123;</span><br><span class="line">    constructor()&#123;</span><br><span class="line">        this.items=&#123;&#125;;</span><br><span class="line">    &#125;;</span><br><span class="line">    //实现集合的基础</span><br><span class="line">//js对向像一个键指向两个不同的属性，保证集合元素的唯一</span><br><span class="line"></span><br><span class="line">    //has element方法</span><br><span class="line">    //1.使用js的in方法(返回表示对象在原型链上是否具有特定属性的布尔值)</span><br><span class="line">    has(element)&#123;</span><br><span class="line">      return element in items;</span><br><span class="line">    &#125;;</span><br><span class="line"></span><br><span class="line">    //2.原型链hasOwnProperty方法(返回一个表明对象是否有特定属性的布尔值)(安全做法)</span><br><span class="line">    has (element)&#123;</span><br><span class="line">        return Object.prototype.hasOwnProperty.call(this.items,element);</span><br><span class="line">    &#125;;</span><br><span class="line">    //添加一个元素//同时作为剪纸保存，便于查找</span><br><span class="line">    add(element)&#123;</span><br><span class="line">        if (!this.has(element))&#123;</span><br><span class="line">            this.items[element]=element;</span><br><span class="line">            return true;</span><br><span class="line">        &#125;</span><br><span class="line">        return false;</span><br><span class="line">    &#125;;</span><br><span class="line">    //delete 方法</span><br><span class="line">    delete(element)&#123;</span><br><span class="line">        if (this.has(element))&#123;</span><br><span class="line">            delete this.items[element];</span><br><span class="line">            return true;</span><br><span class="line">        &#125;</span><br><span class="line">        return false;</span><br><span class="line">    &#125;;</span><br><span class="line">    //clear方法</span><br><span class="line">    clear()&#123;</span><br><span class="line">        this.items =&#123;&#125;;</span><br><span class="line">    &#125;;</span><br><span class="line">    //size方法</span><br><span class="line">    //方法一：利用一个length变量记录</span><br><span class="line">    //方法二：</span><br><span class="line">    //利用Object的keys方法(返回一个包含给定对象所有属性的数组)</span><br><span class="line">    //方法三：手动提取items变量的每一个属性</span><br><span class="line">    size()&#123;</span><br><span class="line">        return Object.keys(this.items).length;</span><br><span class="line">    &#125;;</span><br><span class="line">    //方法三：手动提取items变量的每一个属性</span><br><span class="line">    sizeLegacy()&#123;</span><br><span class="line">        let count=0;</span><br><span class="line">        //for in 遍历会遍历原型链</span><br><span class="line">        for(let key in this.items)&#123;</span><br><span class="line">            if (this.items.hasOwnProperty(key))&#123;</span><br><span class="line">                count++;</span><br><span class="line">            &#125;</span><br><span class="line">            return count;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;;</span><br><span class="line">    //values方法(内置方法)</span><br><span class="line">    values()&#123;</span><br><span class="line">        return Object.values(this.items);</span><br><span class="line">    &#125;;</span><br><span class="line">    //手动遍历</span><br><span class="line">    valuesLegacy()&#123;</span><br><span class="line">        let values=[];</span><br><span class="line">        for (let key in this.items)&#123;</span><br><span class="line">            if (this.items.hasOwnProperty(key))&#123;</span><br><span class="line">                values.push(key);</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        return values;</span><br><span class="line">    &#125;;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    //集合运算</span><br><span class="line">    // 并集</span><br><span class="line">    union(otherSet)&#123;</span><br><span class="line">        const unionSet =new Set();</span><br><span class="line"></span><br><span class="line">        let values =this.values();</span><br><span class="line">        for (let i=0;i&lt;values.length;i++)&#123;</span><br><span class="line">            unionSet.add(values[i]);</span><br><span class="line">        &#125;</span><br><span class="line">        values =otherSet.values();</span><br><span class="line">        for (let i=0;i&lt;values.length;i++)&#123;</span><br><span class="line">            unionSet.add(values[i]);</span><br><span class="line">        &#125;</span><br><span class="line">        return unionSet;</span><br><span class="line">    &#125;;</span><br><span class="line"></span><br><span class="line">    //交集</span><br><span class="line">    intersection(otherSet)&#123;</span><br><span class="line">        const intersectionSet =new Set();</span><br><span class="line"></span><br><span class="line">        const values =this.values();</span><br><span class="line">        for (let i=0; i&lt;values.length;i++) &#123;</span><br><span class="line">            if (otherSet.has(values[i]))&#123;</span><br><span class="line">                intersectionSet.add(values[i]);</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        return intersectionSet;</span><br><span class="line">    &#125;;</span><br><span class="line"></span><br><span class="line">    intersection(otherSet)&#123;</span><br><span class="line">        const intersectionSet =new Set();</span><br><span class="line"></span><br><span class="line">        const values=this.values();</span><br><span class="line">        const otherValues=otherSet.values();</span><br><span class="line"></span><br><span class="line">        let biggerSet =values;</span><br><span class="line">        let smallerSet=otherValues;</span><br><span class="line">        if (otherValues.length -values.length &gt;0)&#123;</span><br><span class="line">            biggerSet =otherValues;</span><br><span class="line">            smallerSet =values;</span><br><span class="line">        &#125;</span><br><span class="line">        smallerSet.forEach(value =&gt;&#123;</span><br><span class="line">            if (biggerSet.includes(value))&#123;</span><br><span class="line">                intersectionSet.add(value);</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;);</span><br><span class="line">        return intersectionSet;</span><br><span class="line">    &#125;;</span><br><span class="line"></span><br><span class="line">    //差集</span><br><span class="line">    difference(otherSet)&#123;</span><br><span class="line">        const differenceSet =new Set();</span><br><span class="line">        this.values().forEach(value=&gt;&#123;</span><br><span class="line">            if(!otherSet.has(value))&#123;</span><br><span class="line">                differenceSet.add(value);</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;);</span><br><span class="line">        return differenceSet;</span><br><span class="line">    &#125;;</span><br><span class="line"></span><br><span class="line">    //子集</span><br><span class="line">    isSubsetOf(otherSet)&#123;</span><br><span class="line">        if (this.size()&gt;otherSet.size())&#123;</span><br><span class="line">            return false;</span><br><span class="line">        &#125;</span><br><span class="line">        //返回false,every循环结束</span><br><span class="line">        let isSubset =true;</span><br><span class="line">        this.values().every(value=&gt;&#123;</span><br><span class="line">            if (!otherSet.has(value))&#123;</span><br><span class="line">                isSubset=false;</span><br><span class="line">                return false;</span><br><span class="line">            &#125;</span><br><span class="line">            return true;</span><br><span class="line">        &#125;);</span><br><span class="line">        return isSubset;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">//测试用例</span><br><span class="line"></span><br><span class="line">const set =new Set();</span><br><span class="line"></span><br><span class="line">set.add(1);</span><br><span class="line">set.add(2);</span><br><span class="line">console.log(set);</span><br></pre></td></tr></table></figure>
