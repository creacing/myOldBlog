ss="line">    //判断出错</span><br><span class="line">    if (!err) &#123;</span><br><span class="line">    //写入</span><br><span class="line">    fs.writeFile(fd, &quot;今天天气真好&quot;, () =&gt; &#123;</span><br><span class="line">        if (!err) &#123;</span><br><span class="line">            console.log(&quot;写入文件成功&quot;);</span><br><span class="line">        &#125; else &#123;</span><br><span class="line">            throw err;</span><br><span class="line">        &#125;</span><br><span class="line">        //关闭文件</span><br><span class="line">        fs.close(fd,(err)=&gt;&#123;</span><br><span class="line">            if (!err)&#123;</span><br><span class="line">                console.log(&quot;文件保存并关闭&quot;);</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;);</span><br><span class="line">    &#125;);</span><br><span class="line">    &#125; else &#123;</span><br><span class="line">        throw err;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;);</span><br></pre></td></tr></table></figure></p>
